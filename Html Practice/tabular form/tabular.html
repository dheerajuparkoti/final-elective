
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
@media screen and (max-width: 800px) {
  .container {
    width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
    
    </style>
    </head>
    <body>
        <center>
            <div class="container">         
        <table>          
            <tr><td colspan="4" align="left">Routine</tr>
            <tr>
            <td colspan="1">Sunday</td>
            <td colspan="1">Monday</td>
            <td rowspan="3"> Break</td>
            <td colspan="1">Tuesday</td>
            </tr>
            <tr>
            <td colspan="1">WT</td>
            <td colspan="1">DSA</td>
            <td colspan="1">SAD</td>
            </tr>
            <tr>
            <td colspan="1">Java</td>
            <td colspan="1">Statistics</td>
            <td colspan="1">Maths</td>
            </tr>    
            </table> 
        </div>       
        </center>
    </body>
</html>
